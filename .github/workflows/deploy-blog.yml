name: Deploy Blog

on:
  push:
    branches:
      - main
    paths:
      - "blog_src/**"
      - ".github/workflows/deploy-blog.yml"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
          working-directory: blog_src

      - name: Install dependencies
        working-directory: blog_src
        run: |
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        working-directory: blog_src
        run: |
          bundle exec jekyll build -d ../_blog_build

      - name: Deploy built blog to /blog on main branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Sync built output to /blog
          rsync -av --delete _blog_build/ blog/

          git add blog
          if git diff --quiet --cached; then
            echo "No changes to deploy."
          else
            git commit -m "Auto-build and deploy blog"
            git push origin main
          fi
