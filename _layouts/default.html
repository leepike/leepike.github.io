<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Lee Pike’s Blog" }}
  </title>

  <!-- CSS: do NOT include the baseurl here; use relative_url -->
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">


  <!-- MathJax configuration -->
  <script>
window.MathJax = {
  tex: {
    inlineMath: [['\\(', '\\)']],
    displayMath: [['\\[', '\\]']],
    processEscapes: true
  },
  options: {
    skipHtmlTags: ['script','noscript','style','textarea','pre','code']
  },
  startup: {
    typeset: false  // delay automatic typeset
  }
};
</script>

<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" onload="MathJax.typeset()"></script>

<body>
  <main>
    {{ content }}
  </main>

  <footer>
    <hr>
    <header>
      <!-- Link to the blog index (root of the site in the context of baseurl) -->
      <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: "Lee Pike's Blog" }}</a></h1>

      <nav>
        <!-- '/' | relative_url => '/blog/' when baseurl = '/blog' -->
        <a href="https://leepike.github.io/">Website Home</a>
      </nav>
    </header>
    <hr>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | default: "Lee Pike’s Blog" }}</p>
  </footer>
</body>
</html>
